<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoning Capacity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0079c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #005a91;
    }
    .result {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>üèôÔ∏è Zoning Capacity Calculator</h2>

  <label for="parcelSize">Parcel Size (sq ft):</label>
  <input type="number" id="parcelSize" placeholder="Enter parcel size">

  <label for="zoning">Zoning Type:</label>
  <select id="zoning">
    <option value="rd1.5">RD1.5 ‚Äì Small Lot Multifamily</option>
    <option value="r3">R3 ‚Äì Medium Density Residential</option>
    <option value="r5">R5 ‚Äì High Density Residential</option>
  </select>

  <button onclick="calculate()">Calculate Capacity</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const parcelSize = parseFloat(document.getElementById("parcelSize").value);
      const zoning = document.getElementById("zoning").value;

      if (isNaN(parcelSize) || parcelSize <= 0) {
        document.getElementById("output").innerHTML = "<p>Please enter a valid parcel size.</p>";
        return;
      }

      let baseUnits, far, tocBonus;

      // Example zoning logic (simplified!)
      if (zoning === "rd1.5") {
        baseUnits = Math.floor(parcelSize / 1500);
        far = 1.5;
        tocBonus = Math.ceil(baseUnits * 0.35); // 35% density bonus
      } else if (zoning === "r3") {
        baseUnits = Math.floor(parcelSize / 800);
        far = 3;
        tocBonus = Math.ceil(baseUnits * 0.35);
      } else if (zoning === "r5") {
        baseUnits = Math.floor(parcelSize / 200);
        far = 6;
        tocBonus = Math.ceil(baseUnits * 0.35);
      }

      const totalWithTOC = baseUnits + tocBonus;

      document.getElementById("output").innerHTML = `
        <h3>Results</h3>
        <p><strong>Base Units Allowed:</strong> ${baseUnits}</p>
        <p><strong>Floor Area Ratio (FAR):</strong> ${far}</p>
        <p><strong>TOC Bonus Units:</strong> +${tocBonus}</p>
        <p><strong>Total Potential Units (with TOC):</strong> ${totalWithTOC}</p>
      `;
    }
  </script>
</body>
</html>
